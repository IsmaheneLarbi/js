<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>New Vuejs Tutorial Series</title>
    <link rel="stylesheet" href="style.css" />
    <script src= "https://unpkg.com/vue"></script>
</head>
<body>
    <div id="vue-app">
        <h1>{{greet(name)}}</h1>
        <input type="text" v-bind:value="name"/>
        <p>I am the {{job}}</p>
        <p>The link to my linkedin is : {{website}}</p>
        <a v-bind:href="website">My profile</a><br/>
        <p v-html="tag"></p>
        <p>I am {{age}} years old</p>
        <button v-on:click="add(1)">Add a year</button>
        <button v-on:click="subtract(1)">substract a year</button>
        <button v-on:dblclick="add(10)">Add 10 years</button>
        <button v-on:dblclick="subtract(10)">subtract 10 years</button>
        <div id="canvas" v-on:mousemove="updateXY">
            {{x}} {{y}}
            <a  v-on:click.prevent="click" href="http://www.thenetninja.co.uk">The Net Ninja</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
