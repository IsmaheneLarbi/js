<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computed properties</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="vue-app">
        <button v-on:click="a++">Add to A</button>
        <button v-on:click="b++">Add to B</button>
        <p>A = {{a}}</p>
        <p>B = {{b}}</p>
        <p>A + age = {{addToA}}</p>
        <p>B + age = {{addToB}}</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
