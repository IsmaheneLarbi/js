<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key events</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="vue-app">
        <h1>Keyboard events</h1>
        <label>Name</label>
        <input type="text" v-on:keyup.alt.enter="logName"/>
        <label>Age</label>
        <input type="text" v-on:keyup.alt.enter="logAge"/>        
    </div>
    <script src="app.js"></script>
</body>
</html>
