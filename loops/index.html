<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--link rel="stylesheet" href="styles.css"-->
    <title>Loops</title>
    <script src="http://unpkg.com/vue"></script>
</head>
<body>
    <div id="vue-app">
       <h2>Looping through an array</h2>
       <ul>
           <li v-for="character in characters">{{character}}</li>
       </ul>
       <ul>
            <li v-for="(ninja, index) in ninjas">[{{index}}] {{ninja.name}} - {{ninja.age}}</li>
        </ul>
        <template v-for="(ninja, index) in ninjas">
            <h3>{{index}}.{{ninja.name}}</h3>
            <p>{{ninja.age}}</p>
        </template>
        <template v-for="ninja in ninjas">
            <div v-for="(value, key) in ninja">
                <p>{{key}} - {{value}}</p>
            </div>
        </template>
    </div>
    <script src="app.js"></script>
</body>
</html>
