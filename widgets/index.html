<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Multiple Vue instances</title>
    <script src="http://unpkg.com/vue"></script>
</head>
<body>
    <div id="vue-app">
       <h2>{{title}}</h2>
       <p>{{greet}}</p>
    </div>
    <div id="vue-app-two">
        <h2>{{title}}</h2>
        <p>{{greet}}</p>
        <button v-on:click="changeTitle">Change App ONe title</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
